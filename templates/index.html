<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-card {
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .upload-zone {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
        }
        .upload-zone:hover {
            border-color: #007bff;
            background: rgba(0,123,255,0.1);
            transform: translateY(-2px);
        }
        .upload-zone.dragover {
            border-color: #28a745;
            background: rgba(40,167,69,0.1);
        }
        .text-display {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .btn-modern {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .header-gradient {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card main-card">
                    <div class="card-header header-gradient text-white text-center py-4">
                        <h1 class="mb-0"><i class="fas fa-file-pdf me-3"></i>PDF to Text Converter</h1>
                        <p class="mb-0 mt-2 opacity-75">Extract text from your PDF documents instantly</p>
                    </div>
                    <div class="card-body p-5">
                        
                        <!-- Upload Section -->
                        <div class="upload-zone mb-4" id="uploadZone">
                            <i class="fas fa-cloud-upload-alt fa-4x text-primary mb-3"></i>
                            <h3 class="mb-3">Drop your PDF here</h3>
                            <p class="text-muted mb-3">or click to browse files</p>
                            <button class="btn btn-outline-primary btn-modern">
                                <i class="fas fa-folder-open me-2"></i>Choose File
                            </button>
                            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                            <div class="mt-3">
                                <small class="text-muted">Maximum file size: 16MB</small>
                            </div>
                        </div>

                        <!-- Loading -->
                        <div class="text-center loading-spinner" id="loadingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Processing...</span>
                            </div>
                            <p class="mt-2 text-muted">Extracting text from your PDF...</p>
                        </div>

                        <!-- Results Section -->
                        <div id="resultsSection" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4><i class="fas fa-file-alt text-success me-2"></i>Extracted Text</h4>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-outline-primary btn-modern me-3" id="copyBtn">
                                        <i class="fas fa-copy me-1"></i>Copy Text
                                    </button>
                                    <div class="d-flex align-items-center">
                                        <select class="form-select me-2" id="formatSelect" style="width: auto;">
                                            <option value="txt">TXT</option>
                                            <option value="docx">DOCX</option>
                                        </select>
                                        <button class="btn btn-success btn-modern" id="downloadBtn">
                                            <i class="fas fa-download me-1"></i>Download
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="border p-4 text-display" id="textOutput"></div>
                            <div class="mt-3">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Text extracted successfully. You can copy or download the content above.
                                </small>
                            </div>
                        </div>

                        <!-- Error Alert -->
                        <div class="alert alert-danger d-none" id="errorAlert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="errorMessage"></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsSection = document.getElementById('resultsSection');
        const textOutput = document.getElementById('textOutput');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let extractedText = '';
        let currentFilename = '';

        // Click handlers
        uploadZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) processFile(file);
        }

        function processFile(file) {
            if (file.type !== 'application/pdf') {
                showError('Please select a valid PDF file.');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB.');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            hideError();
            showLoading();
            hideResults();

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    extractedText = data.text;
                    currentFilename = data.filename;
                    showResults(data.text);
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                hideLoading();
                showError('Failed to process the file. Please try again.');
                console.error('Error:', error);
            });
        }

        function showLoading() {
            loadingSpinner.style.display = 'block';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        function showResults(text) {
            textOutput.textContent = text || 'No text found in the PDF.';
            resultsSection.style.display = 'block';
        }

        function hideResults() {
            resultsSection.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
        }

        function hideError() {
            errorAlert.classList.add('d-none');
        }

        // Copy functionality
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(extractedText);
                copyBtn.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
                copyBtn.classList.remove('btn-outline-primary');
                copyBtn.classList.add('btn-success');
                
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy me-1"></i>Copy Text';
                    copyBtn.classList.remove('btn-success');
                    copyBtn.classList.add('btn-outline-primary');
                }, 2000);
            } catch (err) {
                showError('Failed to copy text to clipboard.');
            }
        });

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            if (!extractedText) {
                showError('No text available to download.');
                return;
            }

            const formatSelect = document.getElementById('formatSelect');
            const selectedFormat = formatSelect.value;
            
            // Show loading state
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Preparing...';
            downloadBtn.disabled = true;
            
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: extractedText,
                    filename: currentFilename,
                    format: selectedFormat
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Download failed');
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                const baseFilename = currentFilename.replace('.pdf', '') || 'extracted_text';
                a.href = url;
                a.download = `${baseFilename}.${selectedFormat}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => {
                showError('Failed to download file. Please try again.');
                console.error('Download error:', error);
            })
            .finally(() => {
                // Restore button state
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
